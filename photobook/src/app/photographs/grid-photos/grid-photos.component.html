<p class="text-center text-muted" *ngIf="!photos.length">
  Desculpe não há fotos.
</p>
<div class="row">
  <div *ngFor="let photo of photos" class="col-4">
    <a [routerLink]="['/photographs', photo.id]">
      <app-card>
        <app-photo [url]="photo.url" [description]="photo.description">
        </app-photo>
        <div class="div-icons">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2">{{
            photo.likes
          }}</i>
          <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2">{{
            photo.comments
          }}</i>
        </div>
      </app-card>
    </a>
  </div>
</div>
