<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <div>
      <i
        class="fa fa-bars mr-2"
        (click)="menu.openMenu()"
        (keyup.space)="menu.openMenu()"
      >
      </i>
      <a class="navbar-brand" [routerLink]="['']"> Photobook</a>
    </div>
    <app-menu #menu>
      <ul class="list-unstyled">
        <li><a [routerLink]="['']">Suas fotos</a></li>
        <li><a [routerLink]="['photographs', 'newphoto']">Insira nova foto</a></li>
      </ul>
    </app-menu>

    <div *ngIf="user$ | async as user">
      <div *ngIf="user.name; else login">
        <i class="fa fa-user-circle mr-1"></i>
        <a class="mr-1">{{ user.name }}</a>
        |
        <a (click)="logout()" class="a">Logout</a>
      </div>
    </div>
  </nav>
  <ng-template #login>
    <span class="navbar-test"><a [routerLink]="['']">Login</a></span>
  </ng-template>
</header>
